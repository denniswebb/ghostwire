apiVersion: v1
kind: Pod
metadata:
  name: ghostwire-init-test
  namespace: ghostwire-test
  labels:
    app: ghostwire
    component: init
spec:
  serviceAccountName: ghostwire-init
  restartPolicy: Never
  securityContext:
    runAsNonRoot: false
    supplementalGroups: []
  containers:
    - name: ghostwire-init
      image: ghostwire:local # Build and load via ./test/kind/load-image.sh
      imagePullPolicy: IfNotPresent
      command: ["ghostwire", "init"]
      env:
        - name: GW_NAMESPACE
          value: ghostwire-test
        - name: GW_SVC_PREVIEW_PATTERN
          value: "{{name}}-preview"
        - name: GW_LOG_LEVEL
          value: debug
        - name: GW_IPTABLES_DNAT_MAP
          value: /shared/dnat.map
      securityContext:
        privileged: false
        capabilities:
          add: ["NET_ADMIN"]
      volumeMounts:
        - name: shared
          mountPath: /shared
  volumes:
    - name: shared
      emptyDir: {}
# After running the pod:
#   kubectl logs -n ghostwire-test ghostwire-init-test
#   kubectl exec -n ghostwire-test ghostwire-init-test -- cat /shared/dnat.map
