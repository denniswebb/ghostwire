# RBAC resources granting ghostwire init container permission to list Services.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ghostwire-init
  namespace: ghostwire-test
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ghostwire-service-reader
  namespace: ghostwire-test
rules:
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ghostwire-init-binding
  namespace: ghostwire-test
subjects:
  - kind: ServiceAccount
    name: ghostwire-init
    namespace: ghostwire-test
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ghostwire-service-reader
