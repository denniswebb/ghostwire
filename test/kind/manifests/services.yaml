# Services used by ghostwire integration tests.
# These resources are intentionally lightweight and focus on service discovery behaviour.
apiVersion: v1
kind: Service
metadata:
  name: orders
  namespace: ghostwire-test
  labels:
    app: orders
    role: active
spec:
  type: ClusterIP
  selector:
    app: orders
    role: active
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
    - name: https
      port: 443
      targetPort: 8443
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: orders-preview
  namespace: ghostwire-test
  labels:
    app: orders
    role: preview
spec:
  type: ClusterIP
